<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import Excel Sheet</title>
</head>
<body>
    <h1>Import an Excel Sheet</h1>
    <form id="excelUploadForm">
        <input type="file" id="excelFileInput" accept=".xlsx, .xls">
        <button type="submit">Upload Excel</button>
    </form>

    <!-- Display imported data here -->
    <div id="importedData"></div>

    <script>
        const excelUploadForm = document.getElementById('excelUploadForm');
        const excelFileInput = document.getElementById('excelFileInput');
        const importedData = document.getElementById('importedData');

        excelUploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData();
            formData.append('excelFile', excelFileInput.files[0]);

            try {
                const response = await fetch('/upload-excel', {
                    method: 'POST',
                    body: formData,
                });

                if (response.ok) {
                    const data = await response.json();
                    // Display or process the imported data as needed
                    importedData.innerHTML = JSON.stringify(data, null, 2);
                } else {
                    console.error('Failed to upload Excel file.');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
