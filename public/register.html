<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Institution Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Institution Registration</h1>
    <form action=" " method="post"> 
        <label for="institutionName">Institution Name:</label>
        <input type="text" id="institutionName" name="institutionName" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="programs">Type of Programs/Courses Offered:</label>
        <input type="text" id="programs" name="programs" required>

        <label for="facilitator">Facilitator/Contact Person:</label>
        <input type="text" id="facilitator" name="facilitator" required>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>

        <label for="agreeTerms">
            <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
            I agree to the <a href="terms-and-conditions.html" target="_blank">Terms and Conditions</a>.
        </label>

        <button type="submit">Submit</button>
    </form>

</body>

</html>
