<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Institution View</title>
</head>

<body>
    <header>
<nav class="vertical-sidebar">
    <button id="toggleSidebar">☰</button>
    <ul id="sidebarMenu">
        <li><button id="btnView1"><span class="text">Dashboard</span><span class="icon">☰</span></button></li>
        <li><button id="btnView2"><span class="text">Upload Data</span><span class="icon">☰</span></button></li>
        <li><button id="btnView3"><span class="text">Notifications</span><span class="icon">☰</span></button></li>
        <li><button id="btnView4"><span class="text">Profiles</span><span class="icon">☰</span></button></li>
    </ul>
</nav>
    </header>
    <main>
        <section id="view1" class="dashboard">
            <div class="dashboard-cards">
                <div class="card">
                    <h2>Number of Students</h2>
                    <h1>100</h1>
                </div>
                <div class="card">
                    <h2>Number of Mentors</h2>
                    <h1>100</h1>
                </div>
                <div class="card">
                    <h2>Number of Programs</h2>
                    <h1>100</h1>
                </div>
            </div>
            <div class="learner-display-card">
                
            </div>

            <div class="filter-bar">
                <input type="text" placeholder="Search">
                <button class="btn">Search</button>
            </div>
            
        </section>
        <section id="view2" class="upload-data">
            <center><h1>Upload Excel File</h1></center>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <input type="file" name="file" accept=".xlsx">
                <button type="submit">Upload</button>
            </form>
        </section>
        <section id="view3" class="notifications">
            <center><h1>notifications</h1></center>
        </section>
        <section id="view4" class="user-profiles">
            <center><h1>user profiles</h1></center>
        </section>
    </main>
    <script type="module" src="script.js"></script>
</body>

</html>
