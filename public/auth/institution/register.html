<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Institution Registration</title>
    <link rel="stylesheet" href="institution.css">
</head>

<body>
    <h1>Institution Registration</h1>
    <form action="/register" method="post"> <!-- Set the action attribute to "/register" -->
        <label for="institutionName">Institution Name:</label>
        <input type="text" id="institutionName" name="institutionName" required>
    
        <label for="email">Email Address:</label>
        <input type="email" id="institutionEmail" name="institutionEmail" required>
    
        <label for="programs">Type of Programs/Courses Offered:</label>
        <input type="text" id="Programs" name="Programs" required>
    
        <label for="facilitator">Facilitator/Contact Person:</label>
        <input type="text" id="Facilitator" name="Facilitator" required>
    
        <label for="username">Username:</label>
        <input type="text" id="Username" name="Username" required>
    
        <label for="password">Password:</label>
        <input type="password" id="Password" name="Password" required>
    
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
    
        <label for="agreeTerms">
            <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
            I agree to the <a href="terms-and-conditions.html" target="_blank">Terms and Conditions</a>.
        </label>
    
        <button type="submit">Submit</button>
    </form>

    </form>

</body>

</html>
