<!DOCTYPE html>
<html lang="en">

<head>

    <title>Login</title>
</head>

<body>
    <h1>Login</h1>
<div class="content-view">
    <button id="learnerButton">Login as Learner</button>
    <button id="institutionButton">Login as Institution</button>

    <form id="learnerForm"action="/login/learner"  style="display: none;">
        <input type="learnerEmail" name="LearnerEmail" placeholder="Learner Email" required>
        <input type="learnerPassword" name="Password" placeholder="Password" required><br>
        <input type="submit" value="Login as Learner">
    </form>

    <form id="institutionForm" action="/login/institution" style="display: none;">
        <input type="institutionEmail" name="institutionEmail" placeholder="Institution Email" required>
        <input type="password" name="Password" placeholder="Password" required><br>
        <input type="submit" value="Login as Institution">
    </form>
</div>
    <script>
        const learnerButton = document.getElementById("learnerButton");
        const institutionButton = document.getElementById("institutionButton");
        const learnerForm = document.getElementById("learnerForm");
        const institutionForm = document.getElementById("institutionForm");

        learnerButton.addEventListener('click', function () {
            learnerForm.style.display = "block";
            institutionForm.style.display = "none";
                learnerForm.onsubmit = function () {
                // You can add any additional logic here if needed
                // The form will be automatically submitted
            };
        });

        institutionButton.addEventListener('click', function () {
            institutionForm.style.display = "block";
            learnerForm.style.display = "none";
                institutionForm.onsubmit = function () {
                // You can add any additional logic here if needed
                // The form will be automatically submitted
            };
        });
    </script>
</body>
</html>
